name: Sentinel AI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Quality Gate
  test-and-evaluate:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out your code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the requirements from your backend folder
        pip install -r backend/requirements.txt
        # Explicitly install the testing tools (just in case they aren't in requirements)
        pip install pytest deepeval langchain-groq langchain-tavily

    # 4. Run the Tests (The MLOps Step)
    - name: Run DeepEval Quality Gate
      env:
        # Pull secrets from GitHub
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        # Point Python to the backend folder so imports work
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        # Run the test module
        python -m pytest backend/tests/test_agent.py